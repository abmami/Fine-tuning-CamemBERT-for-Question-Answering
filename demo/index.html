<!DOCTYPE html>
<html>
<head>
	<title>Camembert QA Demo</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Camembert QA Demo</h1>
		<form id="qa-form">
			<div class="form-group">
				<label for="question">Question:</label>
				<input type="text" class="form-control" id="question" name="question" required>
			</div>
			<div class="form-group">
				<label for="context">Context:</label>
				<textarea class="form-control" id="context" name="context" rows="5" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Ask Me</button>
		</form>
		<div id="answer-div" class="mt-4" style="display: none;">
			<h3>Answer:</h3>
			<p id="answer"></p>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			$('#qa-form').submit(function(event) {
				event.preventDefault();
				var question = $('#question').val();
				var context = $('#context').val();
				$.ajax({
					url: '/predict',
					type: 'POST',
					contentType: 'application/json',
					data: JSON.stringify({
						'question': question,
						'context': context
					}),
					success: function(response) {
						$('#answer').text(response.answer);
						$('#answer-div').show();
					},
					error: function(xhr, status, error) {
						console.error(xhr.responseText);
						alert('An error occurred while trying to get the answer. Please try again later.');
					}
				});
			});
		});
	</script>
</body>
</html>
